@(percent:Double, link:String, title:String)
@for(percentString <- Seq("%2.2f".format(percent * 100) + "%")) {
    <a href="@link" title="@title"><span class="percentTotal">
        <span class="percentBar" style="width: @percentString"></span>
        <span class="percentLabel">@percentString</span>
    </span>@link</a>
}
