@(links:Array[Array[String]], enableWikiLink:Boolean)(implicit wikiContext: WikiContext)
@for(id <- Seq(com.aha00a.commons.utils.UuidUtil.newString)) {
    <div class="aspectRatioWrapper">
        <div class="ratio_16_9"></div>
        <div class="aspectRatioContent">
            <svg class="graph @(id)" style="width: 100%; height: 100%"></svg>
            <a href="#" class="playPause play @(id)" style="position: absolute; bottom: 10px; left: 15px; text-decoration: none;"><i class="fas fa-stop"></i></a>
        </div>
    </div>
    @links.length links
    <script type="text/javascript">
        $(function(){
            var graph = Viva.Graph.graph();
            var graphics = Viva.Graph.View.svgGraphics();
            var layout = Viva.Graph.Layout.forceDirected(graph, {
                springLength: 80,
                springCoeff: 0.0002
            });
            var renderer = Viva.Graph.View.renderer(graph, {
                layout: layout,
                graphics: graphics,
                container: $('.graph.@(id)').get(0)
            });

            $('.playPause.@(id)').click(function () {
                var $this = $(this);
                if($this.hasClass('play')) {
                    renderer.pause();
                    $this.removeClass('play');
                    $this.find('i.fas').removeClass('fa-stop').addClass('fa-play');
                } else {
                    renderer.resume();
                    $this.addClass('play');
                    $this.find('i.fas').removeClass('fa-play').addClass('fa-stop');
                }
                return false;
            });

            var createMarker = function(id) {
                return Viva.Graph.svg('marker')
                    .attr('id', id)
                    .attr('viewBox', "0 0 20 20")
                    .attr('refX', "20")
                    .attr('refY', "10")
                    .attr('markerUnits', "strokeWidth")
                    .attr('markerWidth', "20")
                    .attr('markerHeight', "10")
                    .attr('orient', "auto")
                    .attr('fill', '#777')
                    ;
            },
            marker = createMarker('Triangle');
            marker.append('path').attr('d', 'M 0 0 L 20 10 L 0 20 z');
            graphics.getSvgRoot().append('defs').append(marker);


            var highlightRelatedNodes = function(nodeId, isOn) {
                graph.forEachLinkedNode(nodeId, function(node, link){
                    var nodeUI = graphics.getNodeUI(node.id);
                    var linkUI = graphics.getLinkUI(link.id);
                    if (nodeUI) {
                        nodeUI.attr('fill', isOn ? '#f00' : '#333');
                    }
                    if (linkUI) {
                        linkUI.attr('stroke', isOn ? '#f00' : '#333');
                    }
                });
            };

            graphics.node(function(node) {
                var ui = Viva.Graph.svg('g').attr('class', 'node');

                if(layout.isNodePinned(node)) {
                    ui.append(Viva.Graph.svg('circle').attr('r', 10).attr('fill', '#00a'));
                    ui.append(Viva.Graph.svg('text').attr('class', 'label').attr('x', '13px').attr('y', '5px').attr('fill', '#00a').text(node.id));
                } else {
                    ui.append(Viva.Graph.svg('circle').attr('r', 5).attr('fill', '#333'));
                    ui.append(Viva.Graph.svg('text').attr('class', 'label').attr('x', '8px').attr('y', '5px').attr('fill', '#333').text(node.id));
                }

                $(ui).hover(function() {
                    highlightRelatedNodes(node.id, true);
                }, function() {
                    highlightRelatedNodes(node.id, false);
                });
                @if(enableWikiLink) {
                    var timeDown = 0;
                    $(ui).mousedown(function() {
                        timeDown = new Date().getTime()
                    }).mouseup(function() {
                        var diff = new Date().getTime() - timeDown;
                        if(diff < 300) {
                            renderer.pause();
                            location.href = '/w/' + node.id;
                        }
                    });
                }

                return ui;
            }).placeNode(function(nodeUI, pos) {
                nodeUI.attr('transform', 'translate(' + (pos.x) + ',' + (pos.y) +')');
            });

            graphics.link(function(link){
                return Viva.Graph.svg('path').attr('stroke', '#777').attr('marker-end', 'url(#Triangle)');
            }).placeLink(function(linkUI, fromPos, toPos) {
                linkUI.attr("d", 'M' + fromPos.x + ',' + fromPos.y + 'L' + toPos.x + ',' + toPos.y);
            });

            @* TODO: link label
            graphics.link(function(link){
                var edge = Viva.Graph.svg('path').attr('stroke', '#777').attr('marker-end', 'url(#Triangle)');
                var label = Viva.Graph.svg('text').attr('fill', '#777').text('');
                var g = Viva.Graph.svg('g')
                g.append(edge);
                g.append(label);
                g.edge = edge;
                g.label = label;
                return g;
            }).placeLink(function(linkUI, fromPos, toPos) {
                linkUI.edge.attr("d", 'M' + fromPos.x + ',' + fromPos.y + 'L' + toPos.x + ',' + toPos.y);
                linkUI.label.attr("x", (fromPos.x + toPos.x) / 2).attr('y', (fromPos.y + toPos.y) / 2);
            });
            *@


            @for(link <- links) { @link match {
                case Array(node)=> {
            graph.addNode("@(node)"); }
                case Array(src, dst) => {
            graph.addLink("@(src)", "@(dst)"); }
                case _ => {}
            }}

            @if(enableWikiLink) {
                var node = graph.getNode('@(wikiContext.name)');
                if(node)
                    layout.pinNode(node, true);
            }
            renderer.run();
            setTimeout(function () {
                $('.playPause.@(id)').click();
            }, 10000);
        });
    </script>

}
