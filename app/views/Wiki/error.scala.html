@(title:String, message:String)(implicit wikiContext: models.ContextWikiPage)
@_base(title, message) {
    @hotkey()
} {
    <div class="wikiContent">
        <div class="limitWidth">
            @action(false, null, null)
            <h1>@title</h1>
            <p>@(message)</p>
            @if(!wikiContext.requestWrapper.getId) {
                <a href="@(routes.Auth.login)">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </a>
            }
        </div>
    </div>
}
