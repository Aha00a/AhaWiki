@(title:String, message:String)(implicit wikiContext: models.WikiContext, request: play.api.mvc.Request[Any])
@_base(title, message) {
    @hotkey()
} {
    <div class="limitWidth">
        <div class="wikiContent">
            @action(false, null, null)
            <h1>@title</h1>
            <p>@(message)</p>
        </div>
    </div>
}
