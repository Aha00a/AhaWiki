@(title: String, description: String)(head: Html)(body: Html)(implicit wikiContext: WikiContext)
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title - @wikiContext.request.host</title>

        <title>@(title)</title>
        <meta itemprop="name" content="@(title)">
        <meta property="og:title" content="@(title)" />
        <meta name="twitter:title" content="@(title)">

        <meta name="description" content="@(description)" />
        <meta itemprop="description" content="@(description)">
        <meta property="og:description" content="@(description)" />
        <meta name="twitter:description" content="@(description)">

        <link rel="stylesheet" href="@routes.Assets.versioned("less.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("favicon.png")">

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.51/jquery.form.min.js"></script>

        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                tex2jax: {
                    inlineMath: [['$___$','$___$']],
                    processClass: "mathjax",
                    ignoreClass: "no-mathjax"
                }
            });
        </script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/config/TeX-AMS_HTML.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.23.5/js/jquery.tablesorter.min.js"></script>
        <script type="text/javascript" src="/public/js/jquery.hotkeys.js"></script>
        <script type="text/javascript" src="/public/js/vivagraph.min.js"></script>
        @head
    </head>
    <body class="AhaWiki no-mathjax">
        @body
        @_googleAnalytics()
    </body>
</html>
