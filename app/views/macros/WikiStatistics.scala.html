@for(id <- Seq(com.aha00a.commons.utils.UuidUtil.newString)) {
    <div class="aspectRatioWrapper">
        <div class="ratio_16_9"></div>
        <div class="aspectRatioContent" id="@{id}1"></div>
    </div>
    <div class="aspectRatioWrapper">
        <div class="ratio_16_9"></div>
        <div class="aspectRatioContent" id="@{id}2"></div>
    </div>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: '@routes.Api.statistics()',
                method: 'get',
                data: {},
                success: function (data, textStatus, jqXHR) {
                    var arrayDate = data.map(function (v) {return v[0];});
                    var arrayCount = data.map(function (v) {return v[1];});
                    var acc = 0;
                    var arrayAccumulate = data.map(function (v) {return acc += v[1];});

                    var chart1 = echarts.init(document.getElementById('@{id}1'));
                    var chart2 = echarts.init(document.getElementById('@{id}2'));

                    var option1 = {
                        tooltip: {
                            trigger: 'axis'
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: arrayDate
                        },
                        yAxis: {
                            type: 'value',
                        },
                        dataZoom: [{
                            type: 'inside',
                            start: 0,
                            end: 100,
                        }, {
                            start: 0,
                            end: 100,
                        }],
                        series: [
                            {
                                name: 'count',
                                type: 'bar',
                                data: arrayCount
                            },
                        ]
                    };
                    chart1.setOption(option1);

                    var option2 = {
                        tooltip: {
                            trigger: 'axis'
                        },
                        xAxis: {
                            type: 'category',
                            boundaryGap: false,
                            data: arrayDate
                        },
                        yAxis: {
                            type: 'value',
                        },
                        dataZoom: [{
                            type: 'inside',
                            start: 0,
                            end: 100,
                        }, {
                            start: 0,
                            end: 100,
                        }],
                        series: [
                            {
                                name: 'accumulate',
                                type: 'bar',
                                data: arrayAccumulate
                            },
                        ]
                    };

                    chart2.setOption(option2);

                    $(window).on('resize', function(){
                        if(chart1){
                            chart1.resize();
                        }
                        if(chart2){
                            chart2.resize();
                        }
                    });
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    debugger;
                }
            });
        });

    </script>
}
